<!DOCTYPE html>
<html>
    <head>
        <title>Potomac K-Food</title>
    </head>
    <style>
	h1{
    	    font-size: 50px;
	}
	button{
	    font-size: 40px;
	}
        table, th, td {
          text-align: center;
          border: none;
          font-size: 30px;
        }
        </style>
    <body>
        <h1>Personalized Restaurant Guide</h1>
        <h1>User: Hayden Ahn</h1>
        <p style="font-size: 65px;"> <strong> Potomac K-Food </strong> </p>
	<img src="/static/korean.png" width="800" height="250" />
	<br>
        <p style="font-size: 40px;"> <strong> Menu </strong> </p>
	
	<button class="btn" type="button" style="width:100%" onclick="window.location.href='{{ url_for('kfood_m1') }}';">
	  <table style="width:100%">
	    <tr>
	      <th>
	        <img src="/static/kimchi.jpg" width="120" height="120" />
	      </th>
	      <th>
	        <p style="font-size: 30px;">Kimchi Soup</p>
	        <p style="font-size: 25px;">A soup boiled with kimchi, tofu, and vegetables</p>
	      </th>
	    </tr>
	  </table>
	</button><br>
	
	<table style="width:100%">
	    <tr>
              <th style="width:12%;">Number of orders</th>
              <th style="width:12%;">% of orders</th>
              <th style="width:15%;">Rating (1~5)</th>
              <th style="width:15%;">Spiciness (1~5)</th>
              <th>Remarks</th>
	    </tr>
            <tr>
               <td>{{data[1][1]}}</td>
               <td>{{data[1][2]}} %</td>
               <td>{{data[1][3]}}</td>
               <td>{{data[1][4]}}</td>
               <td>{{data[1][5]}}</td>
            </tr>
	</table><br><br>
	
        <form method="POST">
	  <p style="font-size: 35px;">
            <label>Rate your food (1~5):</label>
            <input style="font-size: 30px;" type="name" name="rate" placeholder="Rate your food" required><br/>
            <label>Enter spiciness level (1~5):</label>
            <input style="font-size: 30px;" type="name" name="spiciness" placeholder="Enter spiciness level" required><br/>
            <label>Enter your remarks:</label>
            <input style="font-size: 30px;" type="name" name="remark" placeholder="Enter your remarks" required><br><br/>
            <input type = "submit" value = "submit" style="font-size: 60px;" /><br/>
        </p>
        </form>
	 
    </body>
</html>
